<!-- Login Form -->
<form #loginForm="ngForm" (ngSubmit)="login()">
    <!-- Email -->
    <div class="mb-3">
        <label class="inline-block mb-2">Email</label>
        <input #email="ngModel" required pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" type="email" name="email" [(ngModel)]='credentials.email' class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
            placeholder="Enter Email" />
        <!-- <input [value]="" (change)=""> -->
    </div>
    <p *ngIf="email.touched && email.dirty && email.errors" class="text-red-400">Email is inavalid</p>
    <!-- Password -->
    <div class="mb-3">
        <label class="inline-block mb-2">Password</label>
        <input #password='ngModel' [(ngModel)]="credentials.password" required name="password" type="password" class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
            placeholder="Password" />
        <p class="text-red-400" *ngIf="password.dirty && password.touched && password.errors">password is invalid</p>
    </div>
    <button [disabled]="loginForm.invalid" type="submit" class="disabled:opacity-40 disabled:bg-indigo-400 block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition hover:bg-indigo-500">Submit</button>
</form>
