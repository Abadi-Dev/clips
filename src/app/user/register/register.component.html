<!-- TODO : fix the color background, it doesnt work with the alert -->
<app-alert *ngIf="showAlert" [color]="alertColor">
    {{alertMsg}}
</app-alert>

<!-- Registration Form -->
<form [formGroup]="registerForm" (ngSubmit)="register()">
    <!-- Name -->
    <div class="mb-3">
        <label class="inline-block mb-2">Name</label>
        <app-input [control]="name" placeholder="Enter your name"></app-input>
    </div>
    <!-- <p>{{registerForm.get('name').errors}}</p> alternative way to do things, but for more complex cases -->
    <!-- Email -->
    <div class="mb-3">
        <label class="inline-block mb-2">Email</label>
        <app-input [control]="email" type="email" placeholder="Enter your email"></app-input>
    </div>
    <!-- Age -->
    <div class="mb-3">
        <label class="inline-block mb-2">Age</label>
        <app-input [control]="age" type="number" placeholder="Enter your age"></app-input>
    </div>
    <!-- Password -->
    <div class="mb-3">
        <label class="inline-block mb-2">Password</label>
        <app-input [control]="password" placeholder="Enter a password" type="password"></app-input>
    </div>
    <!-- Confirm Password -->
    <div class="mb-3">
        <label class="inline-block mb-2">Confirm Password</label>
        <app-input [control]="confirm_password" placeholder="confirm the password" type="password"></app-input>
    </div>
    <!-- Phone Number -->
    <div class="mb-3">
        <label class="inline-block mb-2">Phone Number</label>
        <app-input [control]="phone" format="(000)000-0000" placeholder="Enter phone number"></app-input>
    </div>
    <button type="submit" [disabled]="registerForm.invalid || !showSumbitButton" class="disabled:opacity-40 disabled:bg-indigo-400 block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition hover:bg-indigo-500">Submit</button>
</form>
