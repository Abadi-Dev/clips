<input [formControl]="control" [type]="type" [placeholder]="placeholder" [mask]="format" [dropSpecialCharacters]="false" class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
/>
<ng-container *ngIf="control.dirty && control.touched">
    <!-- for the required fields -->
    <p class="text-red-400" *ngIf=" control.errors?.required">Field is required</p>
    <!-- for fields with the min length -->
    <p class="text-red-400" *ngIf="control.errors?.minlength">The value you inputted is {{control.errors?.minlength.actualLength}} Characters long it must be at least {{control.errors?.minlength.requiredLength}} Characters long.</p>
    <!-- for the email field -->
    <p class="text-red-400" *ngIf="control.errors?.email">You must enter a valid email</p>
    <!-- if the age is below 18 -->
    <p class="text-red-400" *ngIf="control.errors?.min">value too low</p>
    <!-- if the age is above 120 -->
    <p class="text-red-400" *ngIf="control.errors?.max">value too high</p>
    <!-- for the password pattern -->
    <p class="text-red-400" *ngIf="control.errors?.pattern">Enter a secure password please</p>
</ng-container>
